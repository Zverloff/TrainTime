<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Train Times</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
    <link rel="stylesheet" href="assets/css/style.css">
    <script src="https://www.gstatic.com/firebasejs/5.4.2/firebase.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.22.2/moment.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/date-fns/1.29.0/date_fns.min.js"></script>
</head>
<body>
    <div class="jumbotron">
        <h1 class="display-4 text-center font-weight-bold">Train Times</h1>
        <p class="lead text-center">Transportation for the Carless</p>    
    </div>

    <div id="tableData">
        <table class="table">
            <thead>
                <tr>
                    <th scope="col">Train Name</th>
                    <th scope="col">Destination</th>
                    <th scope="col">Frequency (min)</th>
                    <th scope="col">Next Arrival</th>
                    <th scope="col">Minutes Away</th>
                </tr>
            </thead>

            <tbody id="tableBody">
            </tbody>
        </table>
    </div>
        
    <div id="formData">
        <h3>Add a Train</h3><br>
        <form>
            <div class="form-group">
                <label for="tName">Train Name</label>
                <input type="text" class="form-control" id="tName" aria-describedby="name">                      
            </div>
            <div class="form-group">
                <label for="tDest">Destination</label>
                <input type="text" class="form-control" id="tDest">
            </div>                    
            <div class="form-group">
                <label for="tTime">First Train Time(HH:mm - miltary time)</label>
                <input type="text" class="form-control" id="tTime">
            </div>
            <div class="form-group">
                <label for="tFreq">Frequency (min)</label>
                <input type="text" class="form-control" id="tFreq">
            </div>                                       
            <button type="button" class="btn btn-primary" id="submitButton">Submit</button>
            
        </form>
    </div>
    <br>
        

</body>
<script src="assets/javascript/script.js" type="text/javascript"></script>
</html>
